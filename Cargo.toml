[dependencies.diwata_intel]
#path = "../intel"
version = "0.1"

[dependencies.diwata_server]
#path = "../server"
version = "0.1"

[dependencies.rustorm]
version = "0.10"
features = ["with-postgres", "with-sqlite"]


