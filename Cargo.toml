
[package]
name = "diwata_cli"
version = "0.1.3"
authors = ["Jovansonlee Cesar <ivanceras@gmail.com>"]
license = "MIT"
description = "Command line for diwata"

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
structopt = "0.1"
